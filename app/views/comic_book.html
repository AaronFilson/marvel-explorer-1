<section id="marvelComic" data-ng-init="characterCtrl.getComicBook()">
  <div class="well well-lg">
    <div class="row">
      <div class="col-md-6">
        <img src="{{characterCtrl.comicBook.thumbnail}}" alt="" />
      </div>
      <div class="col-md-6">
        <h1>{{characterCtrl.comicBook.name}}</h1>
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Info</th>
            </tr>
          </thead>
          <tbody>
            <tr class="info">
              <td>Aliases</td>
              <td>{{characterCtrl.comicBook.aliases}}</td>
            </tr>
            <tr class="info">
              <td>Abilities</td>
              <td>{{characterCtrl.comicBook.abilities}}</td>
            </tr>
            <tr class="info">
              <td>Weapons</td>
              <td>{{characterCtrl.comicBook.weapons}}</td>
            </tr>
            <tr class="info">
              <td>Origin</td>
              <td>{{characterCtrl.comicBook.origin}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- <div class="container"> -->
  <button data-ng-show="characterCtrl.load" data-ng-click="characterCtrl.onLoad()"class="btn btn-lg btn-info btn-block">Add to Reading List</button>

<!-- </div> -->
  </div>
</section>
