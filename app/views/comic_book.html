<section id="marvelComic" data-ng-init="comicbookCtrl.getComicBook()">
  <div class="well well-lg">
    <div class="row">
      <div class="col-md-6">
        <img src="{{comicbookCtrl.character.thumbnail}}" alt="" />
      </div>
      <div class="col-md-6">
        <h1>{{comicbookCtrl.comicBook.title}}</h1>
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Info</th>
            </tr>
          </thead>
          <tbody>
            <tr class="info">
              <td>Issue#</td>
              <td>{{comicbookCtrl.comicBook.issue_number}}</td>
            </tr>
            <tr class="info">
              <td>Pages</td>
              <td>{{comicbookCtrl.comicBook.page_count}}</td>
            </tr>
            <tr class="info">
              <td>More Info</td>
              <td><a id="infoA" href="{{comicbookCtrl.comicBook.detail_url}}" target="_blank">Click Here</a></td>
            </tr>
            <tr class="info">
              <td>Description</td>
              <td>{{comicbookCtrl.comicBook.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- <div class="container"> -->
  <button  data-ng-click="comicbookCtrl.addBook(comicBook)"class="btn btn-lg btn-info btn-block">Add to Reading List</button>

<!-- </div> -->
  </div>
</section>
