<article id="results" data-ng-show="findCtrl.showResults">
  <h2>Results</h2>
  <div class="well well-sm row">
    <img data-ng-show="findCtrl.onLeft" src="" />
    <div id="comic-covers">
      <div data-ng-repeat="comic in findCtrl.results" class="result-cover"
      style="background-image: url({{comic.image}})">
      </div>
    </div>
    <img data-ng-show="findCtrl.onRight" src="" />
  </div>
</article>
