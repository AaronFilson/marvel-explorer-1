<article id="results" data-ng-show="findCtrl.showResults">
  <div id="results-container">
    <h2>Here are your filtered matches:</h2>
    <div class="pull-left">
      <img id="fade-left" data-ng-show="!findCtrl.onLeft" src="images/fade-left.png" />
    </div>
    <div class="pull-right">
      <img id="fade-right" data-ng-show="!findCtrl.onRight" src="images/fade-right.png" />
    </div>
    <div id="character-images" class="well well-sm row">
      <div class="image-wrapper" data-ng-repeat="character in findCtrl.filtered">
        <!-- INFO POPUP -->
        <character-popup></character-popup>

        <div id="{{character.marvel_id}}" ng-click="findCtrl.characterClick(character.marvel_id, $event)"
        class="character-result" style="background-image: url({{character.image_medium}})"></div>
      </div>
    </div>
    <div id="search-again">
      <a data-ng-click="findCtrl.reloadPage()" class="btn btn-primary">New Search</a>
    </div>
  </div>
</article>
