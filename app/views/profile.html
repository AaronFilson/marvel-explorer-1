<section data-ng-init="profileCtrl.getComics(10)" id="profile">
  <div class="well well-lg">
    <div data-ng-show="!profileCtrl.profileEdit" class="">
      <h1>Profile</h1>
      <img data-ng-src="{{profileCtrl.sampleUser.profileImage}}" alt="" />
      <p>{{profileCtrl.user.username}}</p>
      <p>{{profileCtrl.user.favorite_Hero}}</p>
      <p>{{profileCtrl.user.location}}</p>
      <p>{{profileCtrl.user.bio}}</p>
      <button type="button" class="btn btn-primary"
      data-ng-click="profileCtrl.edit(profileCtrl.user)"
      data-toggle="modal" data-target="#myModal"
      >Edit Profile</button>

      <h2>Reading List</h2>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-striped table-hover ">
            <thead>
              <tr class="info">
                <th>Read List</th>
              </tr>
              <tbody>
                <tr class="warning" data-ng-repeat="readBook in profileCtrl.readList" >
                  <td>
                    {{readBook.name}}
                    <a ng-click="profileCtrl.removeBook(readBook)" href class="btn btn-primary btn-xs">Delete</a>
                  </td>
                </tr>
              </tbody>
            </thead>
          </table>
        </div><!-- End left table -->
        <div class="col-md-6">
          <table class="table table-striped table-hover ">
            <thead>
              <tr class="info">
                <th>
                  To Read List
                </th>
              </tr>
              <tbody>
                <tr class="warning" data-ng-repeat="unReadBook in profileCtrl.unreadList" >
                  <td>
                    {{unReadBook.name}}
                    <a ng-click="profileCtrl.markRead(unReadBook)" href class="btn btn-primary btn-xs">Read</a>
                    <a ng-click="profileCtrl.removeBook(unReadBook)" href class="btn btn-primary btn-xs">Delete</a>
                  </td>
                </tr>
              </tbody>
            </thead>
          </table>
        </div><!-- End left table -->
      </div>
    </div><!-- End profile -->

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Settings</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal"  data-ng-submit="profileCtrl.updateProfile(profileCtrl.user)">
              <fieldset>
                <!-- <legend>Settings</legend> -->
                <div class="form-group">
                  <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" data-ng-model="profileCtrl.user.username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAge" class="col-lg-2 control-label">Favorite Hero</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputAge" data-ng-model="profileCtrl.user.favorite_Hero">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCity" class="col-lg-2 control-label">Location</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputCity" data-ng-model="profileCtrl.user.location">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputState" class="col-lg-2 control-label">Bio</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputState" data-ng-model="profileCtrl.user.bio">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button data-ng-click="profileCtrl.cancel(user)" type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" >Update</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
</section>
