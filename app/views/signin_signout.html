<div id="signIn">
  <a
  data-ng-if="!signinCtrl.signedIn"
  data-ng-click="signinCtrl.togglePopup()"
  class="btn btn-success btn-xs">
    Sign In / Sign Up
  </a>
  <a
  data-ng-if="signinCtrl.signedIn"
  data-ng-click="signinCtrl.signOut()"
  class="btn btn-default btn-xs">
    Sign Out
  </a>
</div>
