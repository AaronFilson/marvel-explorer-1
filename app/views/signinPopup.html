<section data-ng-show="signinCtrl.signInPopup" id="signin-mask">
  <div id="signin-wrapper">
    <!-- ******** SIGNUP FORM ******** -->
    <form name="signUpForm" data-ng-show="!signinCtrl.switchForm" id="signup-form" class="form-horizontal">
      <fieldset>
        <legend>Sign Up</legend>
        <div data-ng-show="signinCtrl.error" class="alert alert-dismissible alert-info">
          <p>{{signinCtrl.error}}</p>
        </div>
        <!-- TODO: PUT BACK BASIC FORM VALIDATION, REMOVE showErrors DIRECTIVE -->
        <div class="form-group" ng-class="{ 'has-error': signUpForm.name.$invalid && signUpForm.name.$dirty }">
          <label for="newName" class="control-label">Name</label>
          <div>
            <input data-ng-model="user.name" type="text" class="form-control" name="name" placeholder="Name" required />
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': signUpForm.email.$invalid && signUpForm.email.$dirty }">
          <label for="newEmail" class="control-label">Email</label>
          <div>
            <input data-ng-model="user.email" type="email" class="form-control" name="email" placeholder="email@email.com" required />
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': signUpForm.username.$invalid && signUpForm.username.$dirty }">
          <label for="newUsername" class="control-label">Username</label>
          <div>
            <input data-ng-model="user.username" type="text" class="form-control" name="username" ng-pattern="/^[a-zA-Z0-9]*$/" placeholder="Username" required />
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': signUpForm.password.$invalid && signUpForm.password.$dirty }">
          <label for="newPassword" class="control-label">Password</label>
          <div>
            <input data-ng-model="user.password" type="password" class="form-control" name="password" ng-pattern="/^\S/" placeholder="Password" required />
          </div>
        </div>
        <div class="form-group">
          <div class="pull-left">
            <button data-ng-click="signinCtrl.submitUser(user)" type="submit" ng-disabled="userForm.$invalid" class="btn btn-default">Submit</button>
            <button data-ng-click="appCtrl.cancel(user); signinCtrl.togglePopup()" type="cancel" class="btn btn-primary">Cancel</button>
          </div>
          <div class="pull-right">
            <span id="skip">Already Signed Up?</span>
            <button data-ng-click="signinCtrl.showSignIn(); appCtrl.cancel(user)" class="btn btn-success">Sign In</button>
          </div>
        </div>
      </fieldset>
    </form>

    <!-- ******** SIGNIN FORM ******** -->
    <form name="signInForm" data-ng-show="signinCtrl.switchForm" id="signin-form" class="form-horizontal">
      <fieldset>
        <legend>Sign In</legend>
        <div data-ng-show="signinCtrl.error" class="alert alert-dismissible alert-info">
          <h4>Something Went Wrong!</h4>
          <p>{{signinCtrl.error}}</p>
        </div>
        <div data-ng-show="signinCtrl.verify" class="alert alert-dismissible alert-success">
          <h4>Check your email and then singin!</h4>
        </div>
        <div class="form-group">
          <label for="inputUsername" class="control-label">Username</label>
          <div>
            <input data-ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
          <div>
            <input data-ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button data-ng-click="signinCtrl.signIn(user)" type="submit" class="btn btn-default">Submit</button>
            <button data-ng-click="appCtrl.cancel(user); signinCtrl.togglePopup()" type="cancel" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
